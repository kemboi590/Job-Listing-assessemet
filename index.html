<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Job Listing</title>
  </head>
  <body>
    <header id="header">
      <img src="./images/bg-header-desktop.svg" class="headerIMG" />
    </header>

    <main id="container">
      <div class="btnFilter">
        <div class="first-btn">
          <button onclick="filterData([])">All</button>
          <button onclick="filterData(['Frontend'])">Frontend</button>
          <button onclick="filterData(['Backend'])">Backend</button>
          <button onclick="filterData(['Fullstack'])">Fullstack</button>
        </div>

        <div class="second-btn">
          <button onclick="filterData(['Fullstack'])">Fullstack</button>
          <button onclick="filterData(['Junior'])">Junior</button>
        </div>

        <div class="third-btn">
          <button onclick="filterData(['Midweight'])">Midweight</button>
          <button onclick="filterData(['Senior'])">Senior</button>
        </div>
      </div>

      <div id="job-listings"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
